{% extends "layouts/base.html" %}

{% block title %}Methods{% endblock %}

{% block content %}
<p>Allowed Methods:</p>

<ul>
  {% for m in allowed %}
    {% if m == method %}
      <li class="selected">{{ m }}</li>
    {% else %}
      <li>{{ m }}</li>
    {% endif %}
  {% endfor %}
</ul>

<form method="post">
  <input type="submit" value="Test Post"/>
</form>
{% endblock %}
